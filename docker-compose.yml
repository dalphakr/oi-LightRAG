services:
  postgres:
    image: lightrag-postgres:pg16
    container_name: lightrag-postgres
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
      args:
        PG_UID: ${POSTGRES_UID:-1024}
        PG_GID: ${POSTGRES_GID:-100}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lightrag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lightrag}
      POSTGRES_DB: ${POSTGRES_DATABASE:-lightrag}
    ports:
      - "5432:5432"
    volumes:
      - /nas/data/sangmin/oi/lightrag/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  lightrag:
    container_name: lightrag
    image: ghcr.io/hkuds/lightrag:latest
    # Use Gunicorn + Uvicorn worker mode so `WORKERS` from `.env` takes effect.
    # (Uvicorn single-process mode forces workers=1 by design.)
    entrypoint: ["lightrag-gunicorn"]
    build:
      context: .
      dockerfile: Dockerfile
      ulimits:
        nofile:
          soft: 65536
          hard: 65536
      tags:
        - ghcr.io/hkuds/lightrag:latest
    ports:
      - "5181:9621"
    volumes:
      - ./data/rag_storage:/app/data/rag_storage
      - ./data/inputs:/app/data/inputs
      - ./config.ini:/app/config.ini
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - LIGHTRAG_API_MODE=full
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
